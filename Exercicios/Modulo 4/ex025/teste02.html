<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista </h1>
        <img src="https://static.vecteezy.com/system/resources/previews/019/787/045/non_2x/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png" alt="icone">
    </header>
    <main>
        <form action="">
            <section id="alimentos-basicos-section">
                <fieldset>
                    <legend id="alimentos-basicos">Alimentos Básicos</legend>
                    <label for="iarroz">
                        <input type="checkbox" name="arroz" id="iarroz">
                        <span>Arroz</span><br>
                    </input>
                    </label>
                    <label for="ifeijao">
                        <input type="checkbox" name="feijao" id="ifeijao">
                        <span>Feijão</span><br>
                    </input>
                    </label>
                    <label for="imacarrao">
                        <input type="checkbox" name="macarrao" id="imacarrao">
                        <span>Macarrão</span><br>
                    </input>
                    </label>
                    <label for="ifarinha">
                        <input type="checkbox" name="farinha" id="ifarinha">
                        <span>Farinha de Trigo</span><br>
                    </input>
                    </label>
                    <label for="iacucar">
                        <input type="checkbox" name="acucar" id="iacucar">
                        <span>Açúcar</span><br>
                    </input>
                    </label>
                    <label for="iasal">
                        <input type="checkbox" name="sal" id="iasal">
                        <span>Sal</span><br>
                    </input>
                    </label>
                    <label for="iaoleo">
                        <input type="checkbox" name="oleo" id="iaoleo">
                        <span>Óleo</span><br>
                    </input>
                    </label>
                    <label for="icafe">
                        <input type="checkbox" name="cafe" id="icafe">
                        <span>Café</span><br>
                    </input>
                    </label>
                </fieldset>
            </section>
            
            <section id="proteina-section">
                <fieldset>
                    <legend id="proteina">Proteína</legend>
                    <label for="icarne">
                        <input type="checkbox" name="carne" id="icarne">
                        <span>Carne Vermelha</span><br>
                    </input>
                    </label>
                    <label for="ifrango">
                        <input type="checkbox" name="frango" id="ifrango">
                        <span>Frango</span><br>
                    </input>
                    </label>
                    <label for="ipeixe">
                        <input type="checkbox" name="peixe" id="ipeixe">
                        <span>Peixe</span><br>
                    </input>
                    </label>
                    <label for="iovos">
                        <input type="checkbox" name="ovos" id="iovos">
                        <span>Ovos</span><br>
                    </input>
                    </label>
                </fieldset>
            </section>
            
            <section id="hortfrut-section">
                <fieldset>
                    <legend id="hortfrut">Hortifrúti</legend>
                    <label for="ibatata">
                        <input type="checkbox" name="batata" id="ibatata">
                        <span>Batata</span><br>
                    </input>
                    </label>
                    <label for="icebola">
                        <input type="checkbox" name="cebola" id="icebola">
                        <span>Cebola</span><br>
                    </input>
                    </label>
                    <label for="ialho">
                        <input type="checkbox" name="alho" id="ialho">
                        <span>Alho</span><br>
                    </input>
                    </label>
                    <label for="itomate">
                        <input type="checkbox" name="tomate" id="itomate">
                        <span>Tomate</span><br>
                    </input>
                    </label>
                    <label for="icenoura">
                        <input type="checkbox" name="cenoura" id="icenoura">
                        <span>Cenoura</span><br>
                    </input>
                    </label>
                    <label for="ibanana">
                        <input type="checkbox" name="banana" id="ibanana">
                        <span>Banana</span><br>
                    </input>
                    </label>
                    <label for="imaca">
                        <input type="checkbox" name="maca" id="imaca">
                        <span>Maçã</span><br>
                    </input>
                    </label>
                </fieldset>
            </section>
            
            <section id="produtos-de-limpeza-section">
                <fieldset>
                    <legend id="produtos-de-limpeza">Produtos de Limpeza</legend>
                    <label for="idetergente">
                        <input type="checkbox" name="detergente" id="idetergente">
                        <span>Detergente</span><br>
                    </input>
                    </label>
                    <label for="isabaoempo">
                        <input type="checkbox" name="saboempo" id="isabaoempo">
                        <span>Sabão em Pó</span><br>
                    </input>
                    </label>
                    <label for="iaguasanitaria">
                        <input type="checkbox" name="aguasanitaria" id="iaguasanitaria">
                        <span>Água Sanitária</span><br>
                    </input>
                    </label>
                    <label for="idesinfetante">
                        <input type="checkbox" name="desinfetante" id="idesinfetante">
                        <span>Desinfetante</span><br>
                    </input>
                    </label>
                    <label for="iesponja">
                        <input type="checkbox" name="esponja" id="iesponja">
                        <span>Esponja</span><br>
                    </input>
                    </label>
                </fieldset>
            </section>
            
            <section id="higiene-pessoal-section">
                <fieldset>
                    <legend id="higiene-pessoal">Higiene Pessoal</legend>
                    <label for="isabonete">
                        <input type="checkbox" name="sabonete" id="isabonete">
                        <span>Sabonete</span><br>
                    </input>
                    </label>
                    <label for="ishampoo">
                        <input type="checkbox" name="shampoo" id="ishampoo">
                        <span>Shampoo</span><br>
                    </input>
                    </label>
                    <label for="ipastadente">
                        <input type="checkbox" name="pastadente" id="ipastadente">
                        <span>Pasta de Dente</span><br>
                    </input>
                    </label>
                    <label for="ipapelhigienico">
                        <input type="checkbox" name="papelhigienico" id="ipapelhigienico">
                        <span>Papel Higiênico</span><br>
                    </input>
                    </label>
                </fieldset>
            </section>
            
            
    </main>
</body>
</html>

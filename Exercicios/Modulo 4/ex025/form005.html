<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="imas"><input type="radio" name="sex" id="imas" checked> Masculino</label><br>
            <label for="ifem"><input type="radio" name="sex" id="ifem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut"> Futebol <br></label>
            <label for="ibas"><input type="checkbox" name="bas" id="ibas"> Basquete<br></label> 
            <label for="inat"><input type="checkbox" name="net" id="inat"> Natação<br></label>
            <label for="iten"><input type="checkbox" name="ten" id="iten"> Tênis<br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidos</p>
    <video width="600" controls poster="imagens/capa.png" loop>
        <source src="midia/CoqueirosWEBM.webm" type="video/webm">
        <source src="midia/CoqueirosMP4.mp4" type="video/mp4">
        <source src="midia/CoqueirosFull.mp4" type="video/mp4">
        <source src="midia/CoqueirosOGV.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de cideo</p>
    </video>
    <h1>Inserindo videos do YuoTube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Kcd9W611ZG33SkcU" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

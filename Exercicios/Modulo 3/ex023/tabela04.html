<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <caption>
            filemes favoritos
        </caption>
        <thead>
            <tr>
                <th>grupos</th>
                <th>nomes</th>
                <th colspan="3">filmes</th>
            </tr>         
        </thead>
        <tbody>
            <th>Mulheres</th>
            <td>Ana maria santos</td>
            <td>Alien</td>
            <td>rambo</td>
            <td>Vingadores</td>

        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .num {
            background-color: burlywood;
            border: none;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .num-label {
            position: relative;
            float: right;
        }
        #resultado {
            display: flex;
            justify-content: center;
            position: sticky;
            background-color: burlywood;
            top: 0;
            padding-left: 50%;
            padding-right: 50%;
        }    
        #total {
            color: rgb(8, 147, 8);
        }
        #reais {
            margin-right: 10px;
            font-size: medium;
        }
        .num {
            color: green;
            font-weight: bold;
            
        }
        .num-quant {
            background-color: burlywood;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Lista </h1>
        <img src="https://static.vecteezy.com/system/resources/previews/019/787/045/non_2x/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png" alt="icone">
    </header>
    <h2 id="resultado"><span id="reais">R$</span><span id="total">0.00</span></h2>
    <main>
        <form action="">
            <section id="alimentos-basicos-section">
                <fieldset>
                    <legend>Alimentos Básicos</legend>
                    <label for="iarroz">
                        <input type="checkbox" name="arroz" id="iarroz">
                        <span>
                            Arroz 
                            <label for="in1" class="num-label">
                                R$
                                <input type="number" name="n1" id="in1" step="0.10" placeholder="0,00" class="num">
                                
                            </label>
                        </span><br>
                    </label>
                    <label for="ifeijao">
                        <input type="checkbox" name="feijao" id="ifeijao">
                        <span>
                            Feijão 
                            <label for="in2" class="num-label">
                                R$
                                <input type="number" name="n2" id="in2" step="0.10" placeholder="0,00" class="num">
                                
                            </label>
                        </span><br>
                    </label>
            </section>
        </form> 
    </main>
        <footer>
            <a href="index.html" id="voltar">&gt; Voltar &lt;</a>
        </footer>
        <script>
           function calcularTotal() {
            let total = 0;
            document.querySelectorAll('.num').forEach(input => {
                let valor = parseFloat(input.value) || 0;
                total += valor;
            });
            document.getElementById('total').textContent = total.toFixed(2);
            }

            // Adiciona evento a todos os inputs de número
            document.querySelectorAll('.num').forEach(input => {
                input.addEventListener('input', calcularTotal);
            });
            
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loader Neon com NÃºmero</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .loader {
    position: relative;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    box-shadow:
      0 0 15px #0ff,
      0 0 30px #0ff,
      0 0 45px #0ff;
    animation: pulseShadow 2.5s infinite ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0ff;
    font-weight: 900;
    font-size: 2.5rem;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 30px #0ff;
  }

  .loader::before,
  .loader::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 6px solid transparent;
    border-top-color: #0ff;
    border-right-color: #0ff;
  }

  .loader::before {
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
  }

  .loader::after {
    width: 40px;
    height: 40px;
    animation: spinReverse 1s linear infinite;
    
}


  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  @keyframes spinReverse {
    0% { transform: translate(-50%, -50%) rotate(360deg); }
    100% { transform: translate(-50%, -50%) rotate(0deg); }
  }

  @keyframes pulseShadow {
    0%, 100% {
      box-shadow:
        0 0 15px #0ff,
        0 0 30px #0ff,
        0 0 45px #0ff;
    }
    50% {
      box-shadow:
        0 0 25px #0ff,
        0 0 50px #0ff,
        0 0 70px #0ff;
    }
  }
</style>
</head>
<body>

<div class="loader">18</div>

</body>
</html>

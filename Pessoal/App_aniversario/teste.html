<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->

<html lang="pt-br">
<!-- Define o idioma do conteúdo como português do Brasil -->

<head>
  <meta charset="UTF-8">
  <!-- Define a codificação de caracteres para UTF-8 (suporta acentos e símbolos) -->

  <title>Sistema Solar Personalizado</title>
  <!-- Título que aparece na aba do navegador -->

  <style>
    /* Estilo geral da página */
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Área principal da animação */
    .espaco {
      background-color: black;
      width: 100vw;
      height: 100vh;
    }

    /* Sol centralizado */
    .sol {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px yellow;
    }

    /* Órbita da Terra */
    .orbita-terra {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitaTerra 10s linear infinite;
      /* Faz girar continuamente */
    }

    /* Terra */
    .terra {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 20px;
      background: blue;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px blue;
    }

    /* Órbita da Lua em torno da Terra */
    .orbita-lua {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: orbitaLua 2s linear infinite;
      transform: translate(-50%, -50%);
    }

    /* Lua */
    .lua {
      position: absolute;
      top: 0;
      left: 50%;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px white;
    }

    /* Legenda fixa na lateral */
    .legenda {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      line-height: 1.8;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    /* Cada item da legenda */
    .legenda span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Ícone do Sol na legenda */
    .sol-legenda {
      width: 14px;
      height: 14px;
      background: yellow;
      border-radius: 50%;
      display: inline-block;
    }

    /* Ícone da Terra na legenda */
    .terra-legenda {
      width: 14px;
      height: 14px;
      background: blue;
      border-radius: 50%;
      display: inline-block;
    }

    /* Ícone da Lua na legenda */
    .lua-legenda {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      display: inline-block;
    }

    /* Animação da órbita da Terra */
    @keyframes orbitaTerra {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Animação da órbita da Lua */
    @keyframes orbitaLua {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

  </style>
</head>

<body>
  <!-- Legenda explicativa fixa na tela -->
  <div class="legenda">
    <span><div class="sol-legenda"></div> Eu (Sol)</span>
    <span><div class="terra-legenda"></div> Você (Terra)</span>
    <span><div class="lua-legenda"></div> Nosso futuro filho (Lua)</span>
  </div>
  <!-- Área onde os astros são colocados -->
  <div class="espaco">
    <!-- Sol central -->
    <div class="sol"></div>

    <!-- Órbita da Terra -->
    <div class="orbita-terra">
      <!-- Terra -->
      <div class="terra">
        <!-- Órbita da Lua ao redor da Terra -->
        <div class="orbita-lua">
          <!-- Lua -->
          <div class="lua"></div>
        </div>
      </div>
    </div>
  </div>

  

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            margin: 0;
            padding: 0px;
        }
        header > h1 {
            font-size: 3.5em;
            background-color: red;
            color: white;
            margin: 0;
            padding: 50px;
            text-shadow: 0px 0px 20px black;
            text-align: center;
        }
        header > p {
            display: flex;

            justify-content: flex-end;
            background-color: red;
            margin: 0;
            padding: 30px;
            padding-top: 0;
            padding-bottom: 10px;
        }
        
        
        header > p > a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }
        header > div {
            display: flex;
            justify-content: flex-end;
            background-color: rgb(4, 185, 4);
            height: 30px;                      
        }
        main {
            height: 100vh;
            max-width: 1200px;
            background-color: white;
            margin: auto;
            padding: 15px;
            padding-bottom: 30px;
            box-shadow: -20px 0px 10px -10px black, 20px 0px 10px -10px black;           
        }
        main > h1 {
            display: flex;
            justify-content: center;
        }
        #lista-de-entrega {
            margin-top: 20px;
        }
        footer {
            display: flex;
            position: fixed;
            bottom: 0;
            justify-content: center;
            background-color: red;
            color: white;
            height: 50px;
            width: 100vw;
        }
        footer > p {
            font-size: em;
            padding: 20px;
            padding-top: 0;
        }
        footer > p > a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: red;
            color: white;
        }
        #input-area {
            margin-top: 20px;
        }
        #total {
            padding-bottom: 30px;
            color: rgb(4, 174, 4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Delivery</h1>
        <p><a href="">Tabela</a></p>
        <div>
            
        </div>
    </header>
    <main>
        <h1>Tabela Mágica</h1>
        <h2 id="lista-de-entrega">Lista de Entregas</h2>
        <div id="input-area">
            <label for="dados">Insira os dados (ex: "1° Centro 2.5km"):</label>
            <textarea id="dados" rows="5" style="width: 100%;"></textarea>
            <button onclick="adicionarDados()">Adicionar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Bairro</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
        <h3 id="total">Total: R$0</h3>
    </main>
    <footer>
        <p>Site Criado por <a href="">Lucas Barros</a></p>
    </footer>
    <script>
        let precoPorKm = { 1.0: 6, 2.2: 7, 3.2: 8, 4.0: 9, 4.8: 10, 5.6: 11, 6.4: 12, 7.2: 13, 8.0: 14, 8.8: 15, 9.6: 16, 10.4: 17, 11.2: 18, 12.0: 19, 13.0: 20, 15.0: 25 };
        
        function adicionarDados() {
            let entrada = document.getElementById("dados").value.trim();
            if (!entrada) return;
            let linhas = entrada.split("\n");
            document.getElementById("dados").value = ""; // Limpa a área de texto
            atualizarTabela(linhas);
        }
        
        function atualizarTabela(dadosLista) {
            let tabelaCorpo = document.getElementById("tabela-corpo");
            tabelaCorpo.innerHTML = "";
            let total = 0;
            
            dadosLista.forEach(linha => {
                let partes = linha.split(" ");
                let ordem = partes[0];
                let bairro = partes.slice(1, -1).join(" ");
                let km = parseFloat(partes[partes.length - 1].replace("km", ""));
                let valor = Object.keys(precoPorKm).find(k => km <= parseFloat(k));
                valor = valor ? precoPorKm[valor] : 25;
                total += valor;
                
                let novaLinha = `<tr><td>${ordem}</td><td>${bairro}</td><td>R$${valor}</td></tr>`;
                tabelaCorpo.innerHTML += novaLinha;
            });
            
            document.getElementById("total").innerText = `Total: R$${total}`;
        }
    </script>
</body>
</html>
